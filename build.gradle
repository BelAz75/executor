plugins {
	id 'org.springframework.boot' version '2.3.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.virtuallab'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	// Spring
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// JSON
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: apacheStringUtilsVersion

	// DB
//	implementation 'org.liquibase:liquibase-core'
	implementation group: 'com.vladmihalcea', name: 'hibernate-types-52', version: hibernateTypesVersion
	runtimeOnly 'org.postgresql:postgresql'

	// Swagger
	implementation group: 'io.springfox', name: 'springfox-boot-starter', version: swagger

	// Testing
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
